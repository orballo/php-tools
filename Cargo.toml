[workspace]
members  = ["packages/parser"]
resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["Eduardo Campa√±a <hi@orballo.dev>"]
edition = "2021"
license = "MIT"

[workspace.dependencies]
pest        = { version = "2.7.11", features = ["pretty-print"] }
pest_derive = "2.7.11"
rowan       = "0.15.15"
serde       = { version = "1.0.204", features = ["derive"] }
serde_json  = "1.0.120"
insta       = { version = "1.39.0", features = ["glob"] }
